<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="Style.css">

  <title>Hello, world!</title>

</head>

<body id="body">

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

  <div id="divr">

    <div id="card" class="card w-75 text-dark bg-light">
      <div class="card-header ">
        <h2>Crear usuario</h2>
      </div>
      <div id="cardid" class="card-body">
        <form class="row g-3">
          <div class="col-md-10">
            <label for="validationDefault01" class="form-label"><h5>Primer nombre</h5></label>
            <input type="text" class="form-control" id="formGroupExampleInput" required>
            <label for="validationDefault01" class="form-label"><h5>Segundo nombre</h5></label>
            <input type="text" class="form-control" id="formGroupExampleInput" required>
            <label for="validationDefault02" class="form-label"><h5>Apellido(s)</h5></label>
            <input type="text" class="form-control" id="validationDefault02" required>
            <label for="validationDefaultUsername" class="form-label"><h5>Correo</h5></label>
            <div class="input-group">
              <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" placeholder="ejemplo@correo.cl" required>
              <span class="input-group-text" id="inputGroupPrepend2">@</span>
            </div>
            <label for="validationDefault03" class="form-label"><h5>Region</h5></label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Seleccione una opcion</option>
              <option>Santiago</option>
              <option>Rio de janeiro</option>
              <option>New york</option>
            </select>
             <label for="validationDefault04" class="form-label"><h5>Pais</h5></label>
            <select class="form-select" id="validationDefault04" required>
              <option selected disabled value="">Seleccione una opcion</option>
              <option>Chile</option>
              <option>Estados unidos</option>
              <option>Brazil</option>
            </select>
            <label for="validationDefault05" class="form-label"><h5>Numero celular</h5></label>
            <input type="text" class="form-control" id="validationDefault05" required>
            <br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Aceptar terminos y condiciones
              </label>
            </div>
            <br>
            <button id="btnCrearUsuario" class="btn btn-primary" type="submit">Submit form</button>

         
        </form>
      </div>
      
    </div>

  </div>
</body>

</html>
